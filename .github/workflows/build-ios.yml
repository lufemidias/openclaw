name: Build OpenClaw iOS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Select Xcode
        run: |
          # Use Xcode 16.4 (Swift 6.2, iOS 18 SDK - ad-hoc signing still works)
          # Fall back to latest if not available
          if [ -d "/Applications/Xcode_16.4.app" ]; then
            XCODE="/Applications/Xcode_16.4.app"
          elif [ -d "/Applications/Xcode_16.4.0.app" ]; then
            XCODE="/Applications/Xcode_16.4.0.app"
          else
            XCODE=$(ls -d /Applications/Xcode_*.app | sort -t_ -k2 -V | tail -1)
          fi
          echo "Selected: $XCODE"
          sudo xcode-select -s "$XCODE/Contents/Developer"
          xcodebuild -version
          swift --version

      - name: Import signing certificate
        env:
          P12_BASE64: ${{ secrets.APPLE_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.APPLE_P12_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASS="temppass123"
          
          security create-keychain -p "$KEYCHAIN_PASS" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASS" "$KEYCHAIN_PATH"
          
          # Import P12 certificate
          echo "$P12_BASE64" | base64 --decode > $RUNNER_TEMP/cert.p12
          security import $RUNNER_TEMP/cert.p12 -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          
          # Allow codesign to access
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASS" "$KEYCHAIN_PATH"
          
          # Add to keychain search list
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')
          
          # Verify
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

      - name: Generate Xcode project
        run: |
          cd apps/ios
          xcodegen generate
          ls -la OpenClaw.xcodeproj/

      - name: Build iOS app
        env:
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd apps/ios
          
          # Try with real signing first, fall back to ad-hoc
          xcodebuild \
            -project OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Debug \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath $GITHUB_WORKSPACE/build-output \
            CODE_SIGN_IDENTITY="Apple Development" \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            CODE_SIGNING_ALLOWED=YES \
            COMPILER_INDEX_STORE_ENABLE=NO \
            -allowProvisioningUpdates \
            clean build 2>&1 | tee /tmp/build.log | tail -100
          
          BUILD_EXIT=$?
          echo "Build exit code: $BUILD_EXIT"
          
          # If automatic signing failed, try ad-hoc (works on older SDKs)
          if [ $BUILD_EXIT -ne 0 ]; then
            echo "::warning::Automatic signing failed, trying ad-hoc..."
            xcodebuild \
              -project OpenClaw.xcodeproj \
              -scheme OpenClaw \
              -configuration Debug \
              -sdk iphoneos \
              -destination 'generic/platform=iOS' \
              -derivedDataPath $GITHUB_WORKSPACE/build-output \
              CODE_SIGN_IDENTITY="-" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=YES \
              DEVELOPMENT_TEAM="" \
              COMPILER_INDEX_STORE_ENABLE=NO \
              build 2>&1 | tee /tmp/build2.log | tail -100
          fi

      - name: Package IPA
        run: |
          APP_PATH=$(find $GITHUB_WORKSPACE/build-output -name "OpenClaw.app" -type d | head -1)
          
          if [ -z "$APP_PATH" ]; then
            echo "::error::OpenClaw.app not found"
            echo "=== Build dir ==="
            find $GITHUB_WORKSPACE/build-output -maxdepth 5 -type d | head -30
            echo "=== Build errors ==="
            grep -i "error:" /tmp/build.log | tail -20
            exit 1
          fi
          
          echo "Found app: $APP_PATH"
          echo "=== App contents ==="
          ls -la "$APP_PATH/"
          
          mkdir -p /tmp/ipa/Payload
          cp -r "$APP_PATH" /tmp/ipa/Payload/
          cd /tmp/ipa
          zip -r OpenClaw.ipa Payload/
          ls -lh OpenClaw.ipa
          mv OpenClaw.ipa $GITHUB_WORKSPACE/

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: OpenClaw-iOS
          path: OpenClaw.ipa
          retention-days: 30

      - name: Cleanup keychain
        if: always()
        run: security delete-keychain $RUNNER_TEMP/signing.keychain-db 2>/dev/null || true

      - name: Summary
        if: success()
        run: |
          echo "## ðŸ¦ž OpenClaw iOS Build" >> $GITHUB_STEP_SUMMARY
          echo "- **Signed:** Apple Development (${{ secrets.APPLE_TEAM_ID }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact:** OpenClaw.ipa" >> $GITHUB_STEP_SUMMARY
